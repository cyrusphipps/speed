<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Detection</title>
    <script>
        let speedReadings = [];
        const MAX_READINGS = 5;
        const SPEED_THRESHOLD = 0.1; // Speed threshold in meters per second
        const UPDATE_INTERVAL = 100; // 100 milliseconds for more frequent updates

        // Kalman filter variables
        let kalmanFilter = {
            R: 0.01, // Process noise
            Q: 3, // Measurement noise
            A: 1,
            B: 0,
            C: 1,
            cov: NaN,
            x: NaN,

            filter(z) {
                if (isNaN(this.x)) {
                    this.x = (1 / this.C) * z;
                    this.cov = (1 / this.C) * this.Q * (1 / this.C);
                } else {
                    let predX = (this.A * this.x) + (this.B * 0);
                    let predCov = ((this.A * this.cov) * this.A) + this.R;
                    let K = predCov * this.C * (1 / ((this.C * predCov * this.C) + this.Q));
                    this.x = predX + K * (z - (this.C * predX));
                    this.cov = predCov - (K * this.C * predCov);
                }
                return this.x;
            }
        };

        function calculateSpeed(position) {
            let speedMps = position.coords.speed;

            // Apply Kalman filter to smooth the speed
            speedMps = kalmanFilter.filter(speedMps);

            // Ignore very small speed values that may be noise
            if (speedMps === null || speedMps < SPEED_THRESHOLD) {
                speedMps = 0;
            }

            // Add new reading and maintain a fixed number of readings
            speedReadings.push(speedMps);
            if (speedReadings.length > MAX_READINGS) {
                speedReadings.shift();
            }

            // Calculate average speed
            let averageSpeedMps = speedReadings.reduce((a, b) => a + b, 0) / speedReadings.length;
            let speedMph = averageSpeedMps * 2.23694;
            document.getElementById('speed').innerText = speedMph.toFixed(2) + ' MPH';
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Permission denied. Please enable location permissions in your browser and device settings.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        function requestLocationPermission() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(calculateSpeed, showError, {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: UPDATE_INTERVAL
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            navigator.permissions.query({name: 'geolocation'}).then(function(result) {
                if (result.state === 'granted') {
                    requestLocationPermission();
                } else if (result.state === 'prompt') {
                    requestLocationPermission();
                } else if (result.state === 'denied') {
                    alert("Location access is denied. Please enable it in your browser settings.");
                }
                result.onchange = function() {
                    if (result.state === 'granted') {
                        requestLocationPermission();
                    } else if (result.state === 'denied') {
                        alert("Location access is denied. Please enable it in your browser settings.");
                    }
                }
            });
        });
    </script>
</head>
<body>
    <h1>Speed Detection</h1>
    <p>Current speed: <span id="speed">Calculating...</span></p>
</body>
</html>
