<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Tracker V1.2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.5em;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Speed Tracker V1.2</h1>
    <p>Current Speed: <span id="speed">0</span> mph</p>
    <button onclick="startTracking()">Start Tracking</button>
    <button onclick="stopTracking()">Stop Tracking</button>

    <script>
        let watchID;
        let speedReadings = [];
        const maxReadings = 5;

        function startTracking() {
            if (navigator.geolocation) {
                watchID = navigator.geolocation.watchPosition(showSpeed, handleError, {
                    enableHighAccuracy: true,
                    maximumAge: 100,
                    timeout: 500
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function stopTracking() {
            if (navigator.geolocation && watchID !== undefined) {
                navigator.geolocation.clearWatch(watchID);
            }
            speedReadings = [];
        }

        function showSpeed(position) {
            // Check if the accuracy of the location data is acceptable
            if (position.coords.accuracy <= 10) {
                // Speed in meters per second
                let speedMps = position.coords.speed;

                if (speedMps !== null && speedMps >= 0) {
                    // Convert to miles per hour (1 m/s = 2.23694 mph)
                    let speedMph = speedMps * 2.23694;

                    // Add the new reading to the array
                    speedReadings.push(speedMph);

                    // Keep only the latest maxReadings values
                    if (speedReadings.length > maxReadings) {
                        speedReadings.shift();
                    }

                    // Calculate the average speed
                    let avgSpeed = speedReadings.reduce((a, b) => a + b, 0) / speedReadings.length;

                    // Count any speed under 0.25 mph as 0 to filter out noise
                    avgSpeed = (avgSpeed < 0.25) ? 0 : avgSpeed.toFixed(2);

                    // Update the speed on the page
                    document.getElementById("speed").innerText = avgSpeed;
                } else {
                    document.getElementById("speed").innerText = 0;
                }
            }
        }

        function handleError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    // No alert for timeout error
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    </script>
</body>
</html>
